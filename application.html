          <section class="application-sec pb-120 wow fadeInUp2 animated" data-wow-delay='.3s' ">
               <div class="container">
                   <h1 class="text-center pt-50 pb-2 theme2">Application Form</h1>
                   <div class="row">
                       <div class="col-xl-12">
                           <div class="post-form-area pt-70 contact-form">
                               <div class="row">
                                   <div class="col-xl-6 col-lg-6 col-md-6">
                                       <div class="input-box">
                                           <h5 class="theme2">First Name</h5>
                                           <div class="input-text mb-35">
                                             <input type="text" class="form-control" id="first_name" placeholder="Enter First Name" name="first_name" required>
                                           </div>
                                       </div>
                                   </div>
                                   <div class="col-xl-6 col-lg-6 col-md-6">
                                       <div class="input-box mb-35">
                                           <h5 class="theme2">Last Name</h5>
                                           <div class="input-text ">
                                             <input type="text" class="form-control" id="last_name" placeholder="Enter Last Name" name="last_name" required>
                                             
                                           </div>
                                       </div>
                                   </div>
                                   <div class="col-xl-6 col-lg-6 col-md-6">
                                        <div class="input-box mb-35">
                                            <h5 class="theme2">Email Address</h5>
                                            <div class="input-text input-mail">
                                             <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
                                            </div>
                                        </div>
                                    </div>
                                   <div class="col-xl-6 col-lg-6 col-md-6">
                                       <div class="input-box mb-35">
                                           <h5 class="theme2">Phone Number</h5>
                                           <div class="input-text input-phone">
                                               <input type="text" id="phoneNumber" class="form-control" placeholder="Write Your Phone Number">
                                           </div>
                                       </div>
                                   </div>
                                   <div class="col-xl-6 col-lg-6 col-md-6">
                                       <div class="input-box mb-35">
                                           <h5 class="theme2">Gender</h5>
                                           <div class="input-text input-none">
                                             <select name="gender" id="gender" class="form-control" required>
                                                  <option value="" >Gender</option>
                                                  <option value="Male">Male</option>
                                                  <option value="Female">Female</option>
                                             </select>
                                           </div>
                                       </div>
                                   </div>
                                   <div class="col-xl-6 col-lg-6 col-md-6">
                                        <div class="input-box mb-35">
                                            <h5 class="theme2">Birthday</h5>
                                            <div class="input-text input-none">
                                                <input type="date" class="form-control" id="birthday" placeholder="Write Your Phone Number" required>
                                            </div>
                                        </div>
                                   </div>
                                   <div class="col-xl-6 col-lg-6 col-md-6">
                                        <div class="input-box mb-35">
                                            <h5 class="theme2">Business Name</h5>
                                            <div class="input-text input-none">
                                                <input type="text" class="form-control" id="buis-name" placeholder="Business Name" name="buis-name" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-md-6">
                                        <div class="input-box mb-35">
                                            <h5 class="theme2">Business Address</h5>
                                            <div class="input-text input-none">
                                                <input type="text" class="form-control" id="buis-address" placeholder="Business Address" name="buis-address" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-md-6">
                                        <div class="input-box mb-35">
                                            <h5 class="theme2">Business Type</h5>
                                            <div class="input-text input-none">
                                                <select name="buis-type" id="buis-type" class="form-control"  required>
                                                    <option value="" class="">Business Type</option>
                                                    <option value="Agriculture">Agriculture</option>
                                                    <option value="Education">Education</option>
                                                    <option value="Engineering">Engineering</option>
                                                    <option value="Fashion">Fashion</option>
                                                    <option value="Health care">Health care</option>
                                                    <option value="Information Tech">Information Tech.</option>
                                                </select>
                                            </div>    
                                        </div>
                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-md-6">
                                        <div class="input-box mb-35">
                                            <h5 class="theme2">Registered Business</h5>
                                            <div class="input-text input-none">
                                                <select name="isBuisRegistered" id="isBuisRegistered" class="form-control" required>
                                                    <option value="" >Is Business Registered?</option>
                                                    <option value="Yes">Yes</option>
                                                    <option value="No">No</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                   </div> -->

                                           <a class="theme_btn theme_btn_bg btn-block text-center" id="application_btn" href="#">Submit Application<i
                                                   class="far fa-arrow-right"></i></a>
                                       </div>
