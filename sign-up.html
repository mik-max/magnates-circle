<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/sign-up.css">
    <script src="assets/js/logic/sign-up.js"></script>
    <title>Sign Up</title>
</head>
<body>
    <div class="signUp-box">
        <h1 class="theme1">Create Password</h1>
        <!-- <form action="">
            <label for="">First Name</label>
            <input class="" type="text" placeholder="First Name" value="" readonly id="first_name" >
            <label for="">Last Name</label>
            <input type="text" placeholder="Last Name" value="" readonly id="last_name">
            <label for="">Email</label>
            <input type="email" placeholder="Email" value="" readonly id="email">
            <label for="">Password</label>
            <input type="password" placeholder="Password" id="password">
            <label for="">Confirm Password</label>
            <input type="password" placeholder="Confirm Passowrd" id="confirmPassword" >
            <p id="validationText"></p>
            <button class="btn" id="signUpBtn" disabled >Sign Up</button>

        <form action="">
            <div class="form-group row">
                <label for="first_name" class="col-sm-2 col-form-label ">First Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control shadow-none" value="" readonly id="first_name" placeholder="First Name">
                </div>
            </div>
            <div class="form-group row">
                <label for="last_name" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control shadow-none" value="" readonly id="last_name" placeholder="Last Name">
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control shadow-none" value="" readonly id="email" placeholder="Email">
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                  <input type="password"  class="form-control shadow-none" id="password"  placeholder="Password" >
                </div>
            </div>
            <div class="form-group row">
                <label for="confirmPassword" class="col-sm-2 col-form-label">Confirm Password</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control shadow-none"  id="confirmPassword" placeholder="Confirm Password">
                </div>
            </div>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
</body>
</html>
